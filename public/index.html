<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
    * {
        box-sizing: border-box;
    }

    body {
        color: #1E2835;
        background-color: #F8F8F8;
        font-size: 1.5em;
    }

    h1 {
        background-color: #9ABBFF;
        margin: 0 0 20px 0;
        padding: 20px;
        text-align: center;
    }

    #top-message {
        text-align: center;
        padding: 10px;
    }

    canvas {
        width: 800px;
        height: 600px;
        border: 1px #C7CACD solid;
        display: block;
        margin: 0 auto;
    }

    .overlay {
        position:absolute;
        content:"";
        display:block;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background-color:rgba(0, 0, 0, 0.2);
    }

    .nickname {
        width: 40%;
        box-shadow: 2px 2px 2px 2px #C7CACD;
        border-radius: 5px;
        text-align:center;
        padding:10px;
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%, -50%);
        background-color:#FFFFFF;
    }

    .nickname input {
        width:100%;
        border:none;
        border-bottom:solid 1px #C7CACD;
        font-size: 24pt;

    }

    .rolename {
        background: orange;
    }

    .clientGuess {
        background:#9ABBFF;
    }

</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
    <h2>Hi <span class="yourname"></span>
        - you are a: <span class="rolename"></span>
    <h2 id="leftGame"></h2>
    <h3>Select a word from the list box to guess what the drawer is showing: </h3>

    <div id="top-message">
        <div id="guess" style="display: flex; justify-content: center">
            Make a guess: 
            <select id="guessWords" class="guess">

            </select></div>
            
        </div>
        <h3>You have guessed:
        <span class="clientGuess"; id="clientGuess";></span>
    </h3>
    </div>

    <canvas id="canvas"></canvas>
</div>

<div class="overlay">
    <div class="nickname">
        <h2>Please enter your nickname:</h2>
        <input type="text" id="nickname">
    </div>
</div>
